<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.js"></script>
  </head>
  <body>
    <form>
      <label for="name">What is your name?</label>
      <input id="name" type="text" name="name">
      <br />
      Choose a number for the amount of rows and columns in your memory game.
      <br />
      <label for="4">4</label>
      <input value="4" type="radio" name="number">
      <label for="6">6</label>
      <input value="6" type="radio" name="number">
      <label for="8">8</label>
      <input value="8" type="radio" name="number">
      <br />
      <input type="submit" >
    </form>


    <div id="game" class="hidden">
      <p><span id="belongs-to"></span>'s memory game</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
